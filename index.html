  <link rel="stylesheet" href="./src/CSS/style.css">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!---->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <!--Navigation-->
    <nav>
      <h1><span>My-</span>TO<span>-Do</span></h1>
      <button class="toggle-theme-btn"><span class="fa fa-sun"></span></button>
    </nav>
    <!--Add todo-->
    <section class="form-section">
      <form>
        <div class="add-todo-section">
          <input type="text" class="todo-input" placeholder="Add Todo...." />
          <button class="add-todo-btn"><i class="fas fa-plus"></i></button>
        </div>
      </form>
      <!-- Surround the select box within a "custom-select" DIV element.
Remember to set the width: -->
      <div class="custom-select" style="width:200px;">
        <select>
          <option value="filter">filter by status</option>
          <option value="All">All</option>
          <option value="Completed">Completed</option>
          <option value="Uncompleted">Uncompleted</option>
        </select>
      </div>
    </section>
    <!--Show Todo-->
    <section class="display-todo">
      <ul class="todo-list">
        <p>Loading...</p>
      </ul>
    </section>
    <section>
      <footer>
        <p>&copy; Rd-Tech</p>
      </footer>
    </section>
  </main>
  <script src="./lib/Dexie/dexie.js" type="text/javascript" charset="utf-8"></script>
  <script type="module" src="./src/JS/main.js"></script>
</body>

</html>
